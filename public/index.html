<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css"/>



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-tweeter">tweeter</span>
      <div class="within-nav" id="compose-button">
        <button class="compose-tweet" type="button"><p><strong>Write</strong> a new tweet</p></button>
        <i class="fa-solid fa-angles-down bounce-icon"></i>
      </div>
    </nav>

    <!-- Profile section of webpage -->
    <header class="profile">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="profile-name">
        <h2>Olivia Anderson</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Section for composing and posting a new tweet. Can be hidden via the "Write a new tweet" button. -->
      <section class="new-tweet">
        <form method="POST" action="/tweets/" id="tweet-form">
          <label for="tweet-text" class="tweet-label">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="error-message" id="error-empty">
            <i class="fa-solid fa-triangle-exclamation"></i>
            Your tweet cannot be empty.
          </div>
          <div class="error-message" id="error-length">
            <i class="fa-solid fa-triangle-exclamation"></i>
            Your tweet is too long. It cannot exceed 140 characters.
          </div>
          <div class="submit-counter">
            <button class="tweet-submit" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Section for posted tweets with time since tag and reblog, like and flag buttons -->
      <section id="tweets-container"></section>
      
      <template id="tweet-template">
        <article class="tweet">

          <header>
            <div class="user-info">
              <img src="" alt="Profile Picture" class="avatar">
              <span class="user-firstname"></span>
            </div>
            <span class="user-handle"></span>
          </header>

          <div class="tweet-content">
            <p></p>
          </div>

          <footer>
            <span class="timestamp"></span>
            <div class="tweet-actions">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>        
      </template>
    </main>
  </body>
</html>
